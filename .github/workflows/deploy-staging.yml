name: Deploy Theme To Staging
run-name: "Staging deploy: ${{ github.ref_name }} @${{ github.sha }}"

on:
  push:
    branches:
      - develop

permissions:
  contents: read

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Preflight deploy checks
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_PORT: ${{ secrets.STAGING_PORT }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_PATH: ${{ secrets.STAGING_PATH }}
          THEME_SLUG: thrivingstudio
        run: |
          chmod +x scripts/deploy-check.sh
          ./scripts/deploy-check.sh staging

      - name: Configure SSH key
        env:
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_PORT: ${{ secrets.STAGING_PORT }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$STAGING_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$STAGING_PORT" "$STAGING_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy theme via rsync
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_PORT: ${{ secrets.STAGING_PORT }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_PATH: ${{ secrets.STAGING_PATH }}
        run: |
          rsync -az --delete \
            --exclude-from='.deployignore' \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${STAGING_PORT} -o StrictHostKeyChecking=yes" \
            ./ "${STAGING_USER}@${STAGING_HOST}:${STAGING_PATH%/}/"
